<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercersburg Tour Path</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <h1 class="logo">JOLIE</h1>
        </div>
        <nav class="header-nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">MAP</a>
                </li>
                <li class="nav-item active">
                    <a href="path.html" class="nav-link">Path</a>
                </li>
                <li class="nav-item">
                    <span class="nav-link disabled">Address Story</span>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content path-content">
        <div class="path-container">
            <!-- Path Image -->
            <div class="path-image-container">
                <img src="images/path.png" alt="Mercersburg Tour Path" class="path-image">
            </div>
            
            <!-- Path Line Overlay -->
            <div class="path-line-container">
                <img src="images/path-line.png" alt="Tour Path Line" class="path-line-image">
            </div>
            
            <!-- Path Points positioned at specific locations -->
            <div class="path-point" style="top: 13.2%; left: 12%;" data-location-id="1">
                <img src="images/icon-adderss.png" alt="Location Marker" class="point-icon">
                <span class="point-number">1</span>
            </div>
            
            <div class="path-point" style="top: 35%; left: 39.7%;" data-location-id="2">
                <img src="images/icon-adderss.png" alt="Location Marker" class="point-icon">
                <span class="point-number">2</span>
            </div>

            <div class="path-point" style="bottom: 18.6%; left: 15%;" data-location-id="3">
                <img src="images/icon-adderss.png" alt="Location Marker" class="point-icon">
                <span class="point-number">3</span>
            </div>

            <div class="path-point" style="bottom: 29.8%; left: 53%;" data-location-id="4">
                <img src="images/icon-adderss.png" alt="Location Marker" class="point-icon">
                <span class="point-number">4</span>
            </div>

            <div class="path-point" style="bottom: 18.6%; right: 7%;" data-location-id="5">
                <img src="images/icon-adderss.png" alt="Location Marker" class="point-icon">
                <span class="point-number">5</span>
            </div>

            <div class="path-point" style="top: 50%; right: 16%;" data-location-id="6">
                <img src="images/icon-adderss.png" alt="Location Marker" class="point-icon">
                <span class="point-number">6</span>
            </div>

            <div class="path-point" style="top: 26%; right: 12.8%;" data-location-id="7">
                <img src="images/icon-adderss.png" alt="Location Marker" class="point-icon">
                <span class="point-number">7</span>
            </div>

            <div class="path-point" style="top: 10%; left: 55%;" data-location-id="8">
                <img src="images/icon-adderss.png" alt="Location Marker" class="point-icon">
                <span class="point-number">8</span>
            </div>
        </div>
    </main>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Path页面点击功能
        $(document).ready(function() {
            $('.path-point').on('click', function() {
                const locationId = $(this).data('location-id');
                if (locationId) {
                    // 跳转到address-story页面，传递位置ID
                    window.location.href = `address-story.html?id=${locationId}`;
                }
            });
        });
    </script>
</body>
</html>
