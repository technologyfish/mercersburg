<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercersburg Tour Guide for Kids</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <h1 class="logo">JOLIE</h1>
        </div>
        <nav class="header-nav">
            <ul class="nav-list">
                <li class="nav-item active">
                    <a href="index.html" class="nav-link">MAP</a>
                </li>
                <li class="nav-item">
                    <a href=path.html class="nav-link">Path</a>
                </li>
                <li class="nav-item">
                    <a href="#address-story" class="nav-link">Address Story</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="map-container">
            <img src="images/index.png" alt="Mercersburg Tour Guide Map" class="map-image">
            
            <!-- Map Icons positioned at specific locations -->
            <div class="map-icon" style="top: 13.2%; left: 12%;" data-location-id="1" data-location="Mercersburg Academy Chapeland">
                <img src="images/icon-adderss.png" alt="Location Marker" class="icon-image">
            </div>
            
            <div class="map-icon" style="top: 35%; left: 39.7%;" data-location-id="2" data-location="Buchanan Hotel">
                <img src="images/icon-adderss.png" alt="Location Marker" class="icon-image">
            </div>

            <div class="map-icon" style="bottom: 18.6%; left: 15%;" data-location-id="3" data-location="Harriet Lane House">
                <img src="images/icon-adderss.png" alt="Location Marker" class="icon-image">
            </div>


            <div class="map-icon" style="bottom: 29.8%; left: 53%;" data-location-id="4" data-location="Historic Post Office">
                <img src="images/icon-adderss.png" alt="Location Marker" class="icon-image">
            </div>

            <div class="map-icon" style="bottom: 18.6%; right: 7%;" data-location-id="5" data-location="The Johnston Tavern">
                <img src="images/icon-adderss.png" alt="Location Marker" class="icon-image">
            </div>

            <div class="map-icon" style="top: 50%; right: 16%;" data-location-id="6" data-location="Presbyterian Church">
                <img src="images/icon-adderss.png" alt="Location Marker" class="icon-image">
            </div>

            <div class="map-icon" style="top: 26%; right: 12.8%;" data-location-id="7" data-location="Mercersburg Town Square">
                <img src="images/icon-adderss.png" alt="Location Marker" class="icon-image">
            </div>

            <div class="map-icon" style="top: 10%; left: 55%;" data-location-id="8" data-location="Irwin House / General Store">
                <img src="images/icon-adderss.png" alt="Location Marker" class="icon-image">
            </div>
            


        </div>
    </main>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
